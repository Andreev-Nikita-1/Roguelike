plugins {
    id 'java'
}

apply plugin: "java"
apply plugin: "application"

group 'spb.hse.team_nsm'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

mainClassName = "Main"

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'com.googlecode.lanterna:lanterna:3.0.2'
}
